# 注册中心
nacos:
  namespace: dev
  discovery:
    server-addr: 127.0.0.1:8848
    auto-register: true
    namespace: dev
    register:
      enabled: true
      ephemeral: true
      groupName: app-server
      healthy: true
      ip: 127.0.0.1
  config:
    server-addr: 127.0.0.1:8848

# Sentinel 规则持久化
sentinel:
  datasource:
    # 名称随意
    dsl:
      nacos:
        server-addr: 127.0.0.1:8848
        namespace: dev
        dataId: sentinel-service.json
        groupId: app-service
        data-type: json
        rule-type: flow


# mybatis配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml,mapper/*/*.xml
  configuration:
    map-underscore-to-camel-case: true # 虽然默认为 true ，但是还是显示去指定下。
    #log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl # 默认输出到日志文件
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 默认输出到控制台
  global-config:
    db-config:
      id-type: AUTO # 自增 ID
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  type-aliases-package: app.*.mapper.*

